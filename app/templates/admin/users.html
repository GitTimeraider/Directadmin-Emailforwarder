{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="admin-header">
        <h2>User Management</h2>
        <button class="btn-primary" onclick="showCreateUserModal()">Add New User</button>
    </div>

    <div class="users-table">
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>2FA Status</th>
                    <th>Created</th>
                    <th>Last Login</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersList">
                <tr><td colspan="6">Loading users...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Create/Edit User Modal -->
<div id="userModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3 id="modalTitle">Create New User</h3>
        <form id="userForm">
            <input type="hidden" id="userId" value="">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-group">
                    <input type="password" id="password" name="password">
                    <button type="button" onclick="generatePassword()">Generate</button>
                    <button type="button" onclick="togglePasswordVisibility()">Show</button>
                </div>
                <small id="passwordHint">Leave empty to keep current password</small>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="is_admin" name="is_admin">
                    Administrator
                </label>
            </div>

            <div class="form-group" id="reset2faGroup" style="display: none;">
                <label>
                    <input type="checkbox" id="reset_2fa" name="reset_2fa">
                    Reset 2FA
                </label>
            </div>

            <div class="modal-actions">
                <button type="submit" class="btn-primary">Save</button>
                <button type="button" onclick="closeUserModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='admin.js') }}"></script>
{% endblock %}
